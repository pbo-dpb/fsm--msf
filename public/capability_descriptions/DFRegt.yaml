description:
  en: >-
    The Placeholder Leopard 2 Family of Vehicles (FOV) are the main battle tanks (MBT) of
    the Canadian Armed Forces, as well as several NATO countries. This FOV
    includes the Armoured Engineer Vehicles (AEV) and Armoured Recovery Vehicles
    (ARV), and are capable of supporting a wide range of operations. These
    heavy-armoured and highly protected vehicles provide a tactical advantage in
    the form of mobility, firepower, and survivability, and are used to provide
    direct fire support on the battlefield. All of the MBT variants (Leopard
    2A4, 2A4M, and 2A6M) can also be equipped with mine roller attachments,
    which are used to clear away mines during patrols.
  fr: >-
    L'espace réservé de la famille de véhicules (FDV) Leopard 2 correspond aux chars de combat
    principaux (CCP) utilisés par les Forces armées canadiennes ainsi que
    plusieurs autres pays de l’OTAN. Cette FDV comprend les engins blindés du
    génie (EBG) et les véhicules blindés de dépannage (VBD), et peut appuyer une
    vaste gamme d’opérations. Ces véhicules blindés lourds et fortement protégés
    confèrent un avantage tactique sur les plans de la mobilité, de la puissance
    de feu et de la surviabilité, et fournissent un appui-feu direct sur le
    champ de bataille. Toutes les variantes de CCP (Leopard 2A4, 2A4M et 2A6M)
    peuvent également être dotées de rouleaux de déminage servant à éliminer les
    mines durant les patrouilles.
